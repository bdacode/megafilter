<html>
	<head>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<style>
			body {
				font-family:sans-serif;
			}
			article {
				border:1px solid gray;
				margin:40px 100px 40px 20px;
				max-width:800px;
				padding: 30px;
				box-shadow:2px 2px 1px gray;
				background:white;
			}
			nav {
				position:fixed;
				right:0;
				width:80px;
				background:black;
				color:white;
				top:0;
				bottom:0;
				text-align:center;
				padding:10px 0 0 0;
			}
			nav ul, nav li {
				list-style-type:none;
				padding:0;
				margin:20px 0 20px 0;
				padding:10px 0 10px 0;
			}
			nav li {
				height:55px;
			}
			nav li:hover {
				background:#333;
			}
			nav i {
				font-size:36px;
				display:block!important;
				margin:auto;
			}
			nav li:active {
				position:relative;
				top:1px;
			}
			nav #pending {
				font-size:36px;
			}
			nav li.disabled {
				opacity:0.30;
			}
			nav li.disabled:active, nav li.disabled:hover {
				position:inherit;
				background:inherit;
			}
			#loading {
				position:fixed;
				top:0; left:9px; right:0;
				margin:0 100px 0 20px;
				padding:0 30px 0 30px;
				max-width:800px;
				background:url('loading.gif') no-repeat center;
				height:100%;
			}
		</style>
	</head>
	<body>
		<article>This is an article</article>
		<nav>
			<div id="pending">999</div>
			<ul>
				<li><i class="icon-double-angle-right"></i>Skip</li>
				<li><i class="icon-trash"></i>Discard</li>
				<li><i class="icon-eye-open"></i>Inspect</li>
				<li><i class="icon-cloud-upload"></i>Publish</li>
				<li class="disabled"><i class="icon-undo"></i>Undo</li>
			</ul>
		</nav>
		<div id="loading"></div>
	</body>
</html>
