	<head>
		<title>Megafilter</title>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<style>
			body {
				font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
				text-align:center;
			}
			article {
				visibility:hidden;
				display:inline-block;
				text-align:left;
				border:1px solid gray;
				margin:40px 100px 40px 20px;
				max-width:800px;
				padding:30px;
				box-shadow:2px 2px 1px gray;
				background:white;
			}
			article img {
				max-width:100%;
				height:inherit;
				text-align:center;
				float:none;
				display:block;
				margin:40px auto;
			}
			nav {
				position:fixed;
				right:0;
				width:80px;
				background:black;
				color:white;
				top:0;
				bottom:0;
				text-align:center;
				text-transform:uppercase;
				font-size:10px;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			nav ul {
				padding:0;
			}
			nav li {
				list-style-type:none;
				margin:20px 0 40% 0;
				padding:10px 0 10px 0;
				height:55px;
			}
			nav li:hover, .depressed {
				background:#333;
			}
			nav i {
				font-size:36px;
				display:block!important;
				margin:auto;
			}
			nav li:active , .depressed {
				position:relative;
				top:1px;
			}
			nav #pending {
				font-size:36px;
				margin-top:30px;
			}
			nav li.disabled {
				opacity:0.30;
			}
			nav li.disabled:active, nav li.disabled:hover {
				position:inherit;
				background:inherit;
			}
			nav li i {
				cursor:pointer;
			}
			nav li.disabled i {
				cursor:default;
			}
			#loading {
				position:fixed;
				top:0; left:0;
				background:url('loading.gif') no-repeat center;
				height:100%;
				width:100%;
				outline:1px solid red;
				z-index:-999;
				margin:0 0 0 -36px;
				display:none;
			}
			a {
				color:#84bc2b;
				text-decoration:none;
			}

			article time, .note {
				color:gray;
				vertical-align:middle;
				font-style:italic;
				font-weight:normal;
				font-size:12px;
			}

			article time {
				margin-left:22px;
			}
			#error {
				position:fixed;
				display:none;
				font-size:40px;
				color:gray;
				right:100px;
				text-align:center;
				top:40%;
				left:0;
				background:white;
			}
		</style>
		<script src="jquery-1.9.1.min.js"></script>
		<script src="hotkeys/jquery.hotkeys.js"></script>
		<script src="client.js"></script>
	</head>
	<body>
		<div id="error"></div>
		<article>
			<!-- Yes, this is ugly. Needs fixing. -->
			<!-- Sort of like a view template -->
			<h1><a target="_new" href="#"></a> <time datetime=""></time><span class="note"></span></h1>
			<section class="description"></section>

		</article>
		<nav>
			<div id="pending" title="Number of articles waiting in the queue">999</div>
			<ul>
				<li id="skip"><i class="icon-double-angle-right" title="Deal with this article later"></i>Skip</li>
				<li id="discard"><i class="icon-trash" title="Remove this article from the queue"></i>Discard</li>
				<li id="inspect"><i class="icon-eye-open" title="View on original website"></i>Inspect</li>
				<li id="publish"><i class="icon-cloud-upload" title="Publish to star feed"></i>Publish</li>
				<li id="undo"><i class="icon-undo" title="Undo last action"></i>Undo</li>
			</ul>
		</nav>
		<div id="loading"></div>
	</body>
</html>
